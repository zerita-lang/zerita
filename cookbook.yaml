$globals:
  version: "8.1"

config/(?P<language>.+)/mkdocs.yml:
  regex: true
  exists_only: true

build-(?P<language>.+):
  regex: true
  phony: true
  requires:
    - config/${language}/mkdocs.yml
  commands:
    - mike deploy --config-file=config/${language}/mkdocs.yml ${language}

build:
  phony: true
  requires:
    - build-en
    - build-el
  commands:
    - mike set-default --config-file=config/en/mkdocs.yml en

install:
  phony: true
  keep_ts: true
  requires:
    - uv.lock
  commands:
    - uv sync --frozen

uv.lock:
  update: true
  requires:
    - pyproject.toml
  commands:
    - uv lock
